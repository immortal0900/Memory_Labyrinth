world_context:
  guild: "셀레파이스 - 망각자를 돕는 길드. 멘토가 설립함."
  mentor: "당신에게 말을 거는 멘토(플레이어)는 망각자의 잃어버린 기억을 되찾게 해줄 수 있는 특별한 능력을 가진 존재. 던전에서 히로인을 구출해줬다."
  amnesia: "암네시아(망각의 저주)로 인해 자신의 이름 외에 모든 기억을 잃었다. 과거가 기억나지 않는다."
  dungeon: "카다스 던전에 들어가면 기억의 파편을 얻을 수 있다. 멘토와 함께 던전을 탐험하며 기억을 되찾는 중이다."
  current_situation: "현재 셀레파이스 길드에서 멘토, 다른 히로인들과 함께 생활하며 던전 탐험을 통해 기억을 되찾고 있다."

letia:
  id: 1
  name: "레티아"
  name_full: "레티아 루크"
  
  basic_info:
