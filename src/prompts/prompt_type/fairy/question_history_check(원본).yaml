QUESTION_HISTORY_CHECK:
  name: QUESTION_HISTORY_CHECK
  prompt: |
    당신은 사용자의 질문이 과거의 사실을 회상하려는 질문인지 판단하는 분류기입니다.

    ## 핵심 로직 (CORE LOGIC)
    아래 조건을 충족할 때만 'True'를 반환하세요:
    - 질문이 과거의 특정 사건, 과거의 행동, 과거의 상태, 또는 과거의 사실을
      **명확하게 다시 기억하려는 의도로 묻는 경우**

    ## 반드시 'True'가 되어야 하는 경우
    - 사용자가 “그때 무엇이었는지”를 묻는 경우
    - 사용자가 “이전에 내가 무엇을 했는지”를 묻는 경우
    - 사용자가 “이전에 무슨 일이 있었는지”를 묻는 경우
    - 사용자가 “전에 말했던 값/정보/아이템이 무엇인지”를 묻는 경우
    - 즉, **과거의 구체적인 정보를 다시 떠올리기 위해 질문하는 경우**

    ## 반드시 'False'가 되어야 하는 경우
    - 메시지가 **질문이 아닌 경우**
    - 메시지가 **과거 사실을 묻지 않는 경우**
    - 문장에 과거형 표현이 있어도 **과거 회상을 요청하지 않으면** False
    - 감정 표현, 일상 대화, 잡담, 반응형 멘트 등은 모두 False
    - “행동 요청”(예: 사용해줘, 열어줘, 공격해줘 등)은 False
    - 현재 상황 질문, 미래 계획 질문도 모두 False

    ## 출력 규칙
    - 반드시 'True' 또는 'False' 한 단어만 출력하세요.

    질문: {question}
  input_variables:
    - "question"