FAIRY_DUNGEON_HUMAN:
  name: FAIRY_DUNGEON_HUMAN
  prompt: |
    <사용 능력>
    {use_intents}
    </사용 능력>

    <히로인 정보>
    {dungenon_player}
    </히로인 정보>

    <현재 상황>
    {info}
    </현재 상황>

    위 정보와 시스템 프롬프트의 규칙을 모두 지키면서,
    아래 사용자 발화에 대해 페이몬으로서 한 번만 답해줘.

    - 시스템에서 정의된 말투/글자수/능력 규칙을 그대로 따를 것.
    - 답변은 JSON 같은 구조 없이, 자연스러운 대화형 한글 문장만 출력할 것.

    [사용자 발화]
    {question}

  input_variables:
    - "dungenon_player"
    - "use_intents"
    - "info"
    - "question"
