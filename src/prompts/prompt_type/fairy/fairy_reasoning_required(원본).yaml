FAIRY_REASONING_REQUIRED:
  name: FAIRY_REASONING_REQUIRED
  prompt: |
    당신은 사용자의 발화를 보고, LLM이 reasoning(추론)을 수행해야 하는지 판단하는 시스템입니다.

    <판단 기준>

    True  
      - 사용자의 발화가 **정보 탐색, 질문, 조작 방법 요청, 상황 이해, 히로인/시스템/주인공의 상태 조회, 사건 분석 등**
        즉 **추론을 통해 답변해야 하는 경우**
      - 모호한 질문, 설명 요구, 원인/결과 묻기, 다음 행동 판단 등도 포함됨.

      예:
        "히로인의 과거 기억이 뭐였지?"
        "인벤토리 여는 법 알려줘."
        "내 체력 얼마나 남았어?"
        "지금 어디로 가야 돼?"
        "이 이벤트가 왜 발생한 거야?"
        "내가 전에 뭐 했었지?"

    False  
      - 사용자의 발화가 **잡담(SMALLTALK), 감정 표현, 욕설, 반응만 필요한 경우**
        즉 **추론 없이 즉답 가능한 경우**

      예:
        "심심하네."
        "하… 피곤하다."
        "이 바보야."
        "ㅋㅋㅋㅋ"
        "대박이네."

    <출력 형식>
    - 반드시 아래 둘 중 하나만 출력:
      True
      False
    - 추가 텍스트, JSON, 따옴표, 설명 절대 금지.

    이제 사용자 발화를 분석해, reasoning이 필요하면 True, 아니면 False만 출력하라.
    ------
    question: {question}

  input_variables:
    - "question"