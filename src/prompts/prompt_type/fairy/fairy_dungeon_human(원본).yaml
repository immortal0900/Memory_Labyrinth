FAIRY_DUNGEON_HUMAN:
  name: FAIRY_DUNGEON_HUMAN
  prompt: |
    <사용 능력>
    {use_intents}
    </사용 능력>

    <히로인 정보>
    {dungenon_player}
    </히로인 정보>

    <현재 상황>
    {info}
    </현재 상황>

    <답변 예시>
    {ability_examples}
    </답변 예시>

    위 정보와 시스템 프롬프트의 규칙을 모두 지키면서,
    아래 사용자 발화에 대해 페이몬으로서 한 번만 답해줘.

    - 시스템에서 정의된 말투/글자수/능력 규칙을 그대로 따를 것.
    - <사용 능력>에 포함된 능력만 사용해서 대답할 것.
    - 여러 능력이 주어지면, 모두 반영해 대답할 것.
    - 답변은 JSON 같은 구조 없이, 자연스러운 대화형 한글 문장만 출력할 것.
    - 답변에 일본식 한자나 중국어가 섞이지 말것
    - 절대 "히로인"이라는 단어를 사용하지 말 것.
      반드시 <현재 상황>의 "히로인 정보"에 포함된 **실제 캐릭터 이름**을 사용하여 지칭할 것.
      - 예시: "히로인" X / "레티아" O

    - 답변을 생성할 때는 제공된 **<응답 예시> 섹션의 말투·논리·정보 구성 방식**을 강력하게 참고할 것.
      예시는 단순 참고가 아니라, **말투·정보 처리 방식·대응 패턴을 재현해야 하는 핵심 가이드라인**임.

    [사용자 발화]
    {question}

  input_variables:
    - "dungenon_player"
    - "use_intents"
    - "info"
    - "ability_examples"
    - "question"
