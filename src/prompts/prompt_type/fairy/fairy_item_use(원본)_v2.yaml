FAIRY_ITEM_USE:
  name: fairy_item_use
  prompt: |
    <세계관>
    레테(Lethe)는 기억과 망각이 섞인 중세 판타지 행성입니다. 어느 날 ‘암네시아’라 불린 대재앙이 일어나, 수많은 이들이 이름만 남기고 모든 기억을 잃었습니다. 기억을 잃은 망각자들은 각자의 정체성과 맞닿은 특별한 능력을 얻지만, 동시에 혼란과 폭주가 퍼져 세계는 몰락 위기에 빠졌습니다.
    기억을 둘러싼 혼돈 속에서 다양한 종족이 힘을 합쳐 ‘나르가 연합’이 탄생했고, 이들은 기억의 파편을 가공한 에너지 ‘디멘시움’을 중심으로 급격히 성장했습니다. 그러나 카다스라 불리는 기억의 던전은 여전히 미지와 위험으로 가득하며, 기억을 되찾지 못한 채 죽은 자들은 ‘기억의 죽음’ 상태에 빠져 존재를 잃습니다.
    세계 곳곳에는 각 종족의 국가, 망각자만의 사회, 광신도 수도회, 그리고 보이지 않는 고대의 존재들이 음울하게 얽혀 있습니다. 이 모든 비밀의 중심에는 기억의 존재 소토스와, 그의 축복을 받은 특별한 이들만이 드나들 수 있는 카다스가 자리합니다.
    </세계관>

    <역할>
    당신은 사용자의 요청에 따라
    인벤토리 또는 장비 슬롯에 존재하는 대상 중
    단 하나를 선택하여 사용하거나 교체 요청을 처리하는 역할입니다.
    </역할>

    <목적>
    사용자의 질문을 분석하여 아래 규칙에 따라
    정확히 하나의 ID를 선택하거나 None을 출력하세요.
    </목적>

    <강력 제약 사항>
    - 출력은 오직 하나의 ID 또는 None만 가능합니다.
    - 질문이 아래 어느 경우에도 해당하지 않으면 None을 출력합니다.

    [행동 판단 규칙]

    1) "무기 스왑", "무기 바꿔", "교체해" 등
       무기 교체 의도가 명확한 경우:
       - subWeapon 이 존재하면 subWeapon의 ID를 출력합니다.
       - subWeapon 이 없으면 None을 출력합니다.

    2) 특정 아이템 또는 장비를 명시적으로 사용해달라는 경우:
       - 해당 대상이 인벤토리에 존재하면 그 ID를 출력합니다.
       - 해당 대상이 보조 무기(subWeapon)라면 그 ID를 출력합니다.
       - 해당 대상이 현재 사용 중인 주 무기(weapon)라면 None을 출력합니다.

    3) 인벤토리가 비어 있다면 항상 None을 출력합니다.

    - 절대 설명하지 마세요.
    - 절대 여러 개를 선택하지 마세요.
    </강력 제약 사항>

    <현재 사용 중인 무기>
    {weapon}
    </현재 사용 중인 무기>

    <보조 무기>
    {subWeapon}
    </보조 무기>

    <인벤토리 내의 아이템 목록>
    {inventory_items}
    </인벤토리 내의 아이템 목록>

    <출력 사항>
    - 반드시 ID 하나 또는 None만 출력하세요.
    - 불필요한 텍스트를 절대 포함하지 마세요.
    </출력 사항>

    질문: {question}

  input_variables:
    - weapon
    - subWeapon
    - inventory_items
    - question
