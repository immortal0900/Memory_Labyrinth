name: NPC Persona Test

on:
  # ====CI 기능 비활성화 시 이 부분 주석 처리====
  push:
    paths:
      - 'src/prompts/**'
      - 'src/agents/npc/**'
      - 'src/tests/npc/persona_eval/**'
  pull_request:
    paths:
      - 'src/prompts/**'
      - 'src/agents/npc/**'
      - 'src/tests/npc/persona_eval/**'
  # ====CI 기능 비활성화 시 이 부분 주석 처리====
  workflow_dispatch:  # 수동 실행만 가능

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: memory_labyrinth
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Set up environment variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> $GITHUB_ENV
          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_KEY=$SUPABASE_KEY" >> $GITHUB_ENV
      
      - name: Start NPC API server
        run: |
          uv run uvicorn main:app --host 0.0.0.0 --port 8090 &
          sleep 10
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8090/health 2>/dev/null; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
      
      - name: Run DeepEval persona tests
        run: |
          uv run pytest src/tests/npc/persona_eval/test_npc_persona.py -v --tb=short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deepeval-results
          path: |
            .deepeval/
            pytest-results/
